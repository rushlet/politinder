<DOCTYPE html>
<html>
	<head>
		<title>Politinder</title>
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="../css/cards-style.css">
        <link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
        <div class="table">
            <button class="results-button">Show my results</button>
            <div class="results-container">
                <div class="results-container--close">X</div>
            </div>
            <header class="title-container">
                <h1 class="title">Politinder</h1>
                <h2 class="subtitle">Which party should you be voting for?</h2>
            </header>
            <main class="main">
                <div class="card-container">
                    <ul class="policies-list"></ul>
                </div>
            </main>
            <footer class="footnote-container">
                <h3 class="title-icon"> &#x1F525;</h3>
            </footer>
        </div>
		<script src="../js/bundle.js"></script>
	</body>
</html>
